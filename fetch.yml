- name: Set up openshift-install 
  hosts: localhost

  tasks:
  - name: Fetch base64 content to localhost
    ansible.builtin.fetch:
      src: /tmp/src.txt
      dest: /opt/dest.txt
      flat: yes
      validate_checksum: no
    register: base64
    
  - name: print result of base64 variable
    debug:
      var: base64
